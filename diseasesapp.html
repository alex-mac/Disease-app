<head>
  <title>Outbreak!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Outbreaks!</h1>

    <h3>Which Country To Search?</h3>

    <form class="new-search">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Enter a 3 letter Country Code (ex. AUS)" />
      </div>
    </form>
    
    <h3>History</h3>
    <ul>
      {{#each countries}}
        {{> countryName}}
      {{/each}}
    </ul>

    <h3>Search Results:</h3>
    {{> diseases}}
  </div>

</body>

<template name="diseases">
  <ul>
    {{ #each rant }}
      {{> date }}
    {{ /each }}
  </ul>
</template>

<template name="date">
  <li>
    <a href="{{link}}">{{ date }}</a><br />
    <br /> 
    {{ description }}
  </li>
</template>
<!--  -->
<template name="countryName">
  <li>
    <!-- <button class="delete">&times;</button> -->
 
    <span class="text">{{text}}</span>
  </li>
</template>
