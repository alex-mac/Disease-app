<head>
  <title>diseasesapp</title>
</head>

<body>
  <h1>Diseases App</h1>

  {{> diseases}}

<template name="diseases">
  <h1>Rant!</h1>
  <ul>
    {{ #each rant }}
      {{> date }}
    {{ /each }}
  </ul>
</template>

<template name="date">
  <li >
    {{ date }}, {{ description }}
  </li>
</template>
